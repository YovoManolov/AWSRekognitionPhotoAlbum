<div fxLayout="row" fxLayoutAlign="space-around center">
    <figure *ngFor="let image of visibleImages">
        <a href="{{image.url}}"
            target="_blank">
            <img src="{{image.url}}" class="gallery__image" />
        </a>
        <figcaption>{{image.category}}</figcaption>
    </figure>
</div>
