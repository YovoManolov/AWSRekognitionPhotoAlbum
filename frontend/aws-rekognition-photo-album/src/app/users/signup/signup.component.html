<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title text-center mb-5 fw-light fs-5">Sign
                        Up</h5>
                    <form [formGroup]="signupForm" #formDir="ngForm"
                        (ngSubmit)="onSubmit()"
                        class="needs-validation" novalidate>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control"
                                formControlName="email"
                                id="email"
                                placeholder="name@example.com" required>
                            <label for="email">Email address</label>
                            <div *ngIf="email.invalid && (email.dirty ||
                                email.touched)" class="alert alert-danger">
                                <label *ngIf="email.errors?.required">
                                    Email is required.
                                </label>
                                <label *ngIf="email.errors?.minlength">
                                    Email must be at least 5 characters long.
                                </label>
                            </div>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control"
                                id="password" formControlName="password"
                                placeholder="Password" required>
                            <label for="password">Password</label>
                            <div *ngIf="password.invalid && (password.dirty ||
                                password.touched)" class="alert alert-danger">
                                <div *ngIf="password.errors?.required">
                                    Password is required.
                                </div>
                                <div *ngIf="password.errors?.minlength">
                                    Password must be at least 5 characters long.
                                </div>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control"
                                id="confirmPassword"
                                formControlName="confirmPassword"
                                placeholder="Confirm Password" required>
                            <label for="confirmPassword">Confirm password</label>
                            <div *ngIf="confirmPassword.invalid &&
                                (confirmPassword.dirty ||
                                confirmPassword.touched)" class="alert
                                alert-danger">
                                <div *ngIf="confirmPassword.errors?.required">
                                    Password is required.
                                </div>
                                <div
                                    *ngIf="confirmPassword.errors?.matchPassword">
                                    Confirm passowrd does not match password.
                                </div>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-login
                                text-uppercase fw-bold" type="submit">Sign
                                Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
